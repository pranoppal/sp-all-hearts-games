[build]
  command = "npm run build"
  publish = ".next"

# Disable caching for API routes
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, no-cache, must-revalidate, max-age=0"
    Pragma = "no-cache"
    Expires = "0"

# Enable Next.js on Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

